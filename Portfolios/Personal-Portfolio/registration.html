<html lang="en">
<head>

     <title>Registration</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
      <div class="reg-container">
          <div class="outer">
               <div class="form-container">
                    <form action="">
                         <label for="Name">
                              Name :
                         </label>
                         <input type="text" name="name" id="Name" required placeholder="john-ExampleName">
     
                        
     
                         <label for="password">
                              Password :
                         </label>
                         <input type="password" name="password" id="password" placeholder="Enter A Valid Password" required>
     
                         <div class="button-container">
                              <button class="login bg-dark">
                                   <a href="index.html">
                                        login
                                   </a>
                              </button>
                              
                         </div>
                         <div class="singin ">
                              <p>
                                   Don't Have Account?
                              </p>
                              <button class="bg-dark">
                                   <a href="singup.html">
                                        Sign Up
                                   </a>
                              </button>
                         </div>
                    </form>
                   
               </div>

          </div>
      </div>
</body>
</html>
