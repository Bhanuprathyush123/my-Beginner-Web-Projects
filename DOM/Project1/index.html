<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ColorSwitch</title>
     <link rel="stylesheet" href="colorswitch.css">
</head>
<body>

     <div class="main-container">
          <h1>
               Color Switch Project.. 
          </h1>
          <div id="color-container">
               <div id="color1">
                    <button id="black" onclick="bgBlack()">
                         Black
                    </button>
               </div>
               <div id="color2">
                    <button id="night" onclick="bgNight()">
                         Night
                    </button>
               </div>
               <div id="color3">
                    <button id="purple"  onclick="bgPurple()">
                         Purple
                    </button>
               </div>
               <div id="color4">
                    <button id="teal" onclick="bgTeal()">
                         Teal
                    </button>
               </div>
               <div id="color5">
                    <button id="blue" onclick="bgBlue()">
                         Blue
                    </button>
               </div>
               
          </div>
     </div>


     <script src="colorswitch.js"></script>
</body>

</html>
